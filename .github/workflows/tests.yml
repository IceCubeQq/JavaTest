name: Java tests CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Обновили до v4

      - name: Set up JDK 16
        uses: actions/setup-java@v4  # Обновили до v4
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4  # ВАЖНО: v4 вместо v3
        with:
          name: test-reports
          path: target/surefire-reports/
